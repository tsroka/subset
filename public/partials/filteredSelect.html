<div>

    <div class="form-group">
        <label class="col-sm-2 control-label">Search</label>

        <div class="col-sm-10">
            <input type="text" class="form-control" ng-model="selectFilter">
        </div>
    </div>
    <div class="list-group" style="max-height: 200px; overflow: auto">
        <a ng-click="itemToggle(item)" class="list-group-item" ng-class="{'active': isSelected(item)}"
           ng-repeat="item in items | filter:selectFilter">{{item}}</a>
    </div>

</div>
